<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Row Reduction</title>
  
  <script src="vendors/lodash.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <script src="vendors/jquery-ui/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="vendors/jquery-ui/jquery-ui.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.js"></script>

  <script src="vendors/bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  
  <script src="vendors/mathquill/mathquill.js"></script>
  <link rel="stylesheet" href="vendors/mathquill/mathquill.css"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
  
  <script src="resources/utility.js"></script>
  <script src="resources/row-operator.js"></script>
  <script src="resources/row-operator-app.js"></script>
  <link rel="stylesheet" href="resources/row-operator.css">
  
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body ng-app="rowOpApp">

<div class="container container-style" ng-controller="reducCtrl">
  <div class="step">
    <div class="row">
      <div class="col-md-12">
        <h3>Interactive Row Reduction</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <textarea class="matrix-input" ng-model="settings.initialMatrix" ng-change='updateInitialMatrix()'></textarea>
      </div>
      <div class="col-md-6">
        <div class="matrix-holder">
          <div class="katex" id='katex-initial-matrix'></div>
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
  
  <div ng-repeat="step in steps">
    <div ng-include="'templates/step.html'">
    </div>
  </div>
  
</div>

</body>
</html>
